name: Deploy React App via FTP

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build React app (no ESLint)
        run: CI=false npm run build

      - name: Load FTP credentials from SECRET_VALUE
        id: secrets_parser
        run: |
          echo "Parsing secret..."
          echo "${{ secrets.SECRET_VALUE }}" > secret.txt

          # Extract values
          export FTP_HOST=$(grep FTP_HOST secret.txt | cut -d '=' -f2)
          export FTP_USER=$(grep FTP_USER secret.txt | cut -d '=' -f2)
          export FTP_PASS=$(grep FTP_PASS secret.txt | cut -d '=' -f2)
          export FTP_PORT=$(grep FTP_PORT secret.txt | cut -d '=' -f2)
          export DEPLOY_PATH=$(grep DEPLOY_PATH secret.txt | cut -d '=' -f2)

          # Set outputs
          echo "host=$FTP_HOST" >> $GITHUB_OUTPUT
          echo "user=$FTP_USER" >> $GITHUB_OUTPUT
          echo "pass=$FTP_PASS" >> $GITHUB_OUTPUT
          echo "port=$FTP_PORT" >> $GITHUB_OUTPUT
          echo "path=$DEPLOY_PATH" >> $GITHUB_OUTPUT

      - name: Deploy Files via FTP (Safe Clean)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ steps.secrets_parser.outputs.host }}
          username: ${{ steps.secrets_parser.outputs.user }}
          password: ${{ steps.secrets_parser.outputs.pass }}
          protocol: ftp
          port: ${{ steps.secrets_parser.outputs.port }}
          local-dir: build
          server-dir: ${{ steps.secrets_parser.outputs.path }}
          exclude: |
            api/**
            api-backend/**
            .htaccess
          dangerous-clean-slate: true
